<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <section class="game-start-container">
        <div class="choose-player-container">
            <h1>Choose your player</h1>

            <div class="x-o-box">
                <div class="checkbox">
                    <input type="checkbox" id="checkbox1">
                    <label for="checkbox1">
                        <img src="./img/x.png">
                    </label>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="checkbox2">
                    <label for="checkbox2">
                        <img src="./img/o.png">
                    </label>
                </div>

            </div>

            <input type="button" value="Start the Game"></button>
        </div>
        
        <img src="./img/o.png" id="o1">
        <img src="./img/o.png" id="o2">
        <img src="./img/o.png" id="o3">
        <img src="./img/o.png" id="o4">
        <img src="./img/o.png" id="o5">
        <img src="./img/x.png" id="x1">
        <img src="./img/x.png" id="x2">
        <img src="./img/x.png" id="x3">
        <img src="./img/x.png" id="x4">
        <img src="./img/x.png" id="x5">
    </section>


    <script src="script.js"></script>
</body>
